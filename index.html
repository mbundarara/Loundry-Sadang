<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loundry Sadang - Kwitansi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 380px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2b7cff;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2b7cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5dcc;
    }
    .hidden { display: none; }
    @media print {
      body { background: #fff; }
      button, #loginForm { display: none; }
      .container {
        box-shadow: none;
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß∫ Loundry Sadang</h2>
    <p>Jl. Masjid Baiturohim<br>Sadang - Purwasari</p>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <input type="password" id="pin" placeholder="Masukkan PIN">
      <button onclick="checkPin()">Login</button>
      <p id="loginError" style="color:red; display:none;">PIN salah!</p>
    </div>

    <!-- FORM KWITANSI -->
    <div id="formSection" class="hidden">
      <input type="text" id="nama" placeholder="Nama Pelanggan">
      <input type="tel" id="nohp" placeholder="No HP (08...)">
      <textarea id="catatan" rows="2" placeholder="Catatan"></textarea>
      <input type="number" id="total" placeholder="Total (Rp)">
      <button onclick="kirimData()">üíæ Simpan & Share WA</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    // ====== KONFIGURASI ======
    const PIN = "1234"; // Ubah PIN di sini
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz5Xh9BGzXcIlO_gJMfNksZpBShTtQoRG5tTVvO51uFbEJTB76qU2flyrPOhJEhswaX/exec";

    // ====== LOGIN ======
    function checkPin() {
      const inputPin = document.getElementById('pin').value;
      if (inputPin === PIN) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('formSection').classList.remove('hidden');
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    // ====== KIRIM DATA ======
    async function kirimData() {
      const nama = document.getElementById('nama').value.trim();
      const nohp = document.getElementById('nohp').value.trim();
      const catatan = document.getElementById('catatan').value.trim();
      const total = document.getElementById('total').value.trim();
      const status = document.getElementById('status');

      if (!nama || !nohp || !total) {
        status.innerText = "‚ö†Ô∏è Lengkapi semua data!";
        status.style.color = "red";
        return;
      }

      status.innerText = "Mengirim data...";
      status.style.color = "black";

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams({ nama, nohp, catatan, total })
        });

        const result = await res.json();

        status.innerText = "‚úÖ Data tersimpan!";
        status.style.color = "green";

        // ===== Format Pesan WhatsApp =====
        const pesan = 
`üß∫ *Loundry Sadang*
Jl. Masjid Baiturohim
Sadang - Purwasari

---------------------------
üßæ No Struk : ${result.nomor_struk}
üë§ Nama : ${nama}
üìù Catatan : ${catatan || "-"}
üíµ Total : Rp${parseInt(total).toLocaleString('id-ID')}
---------------------------

üìû 0851 7219 1936
WA / DANA a.n Hilman Firmansyah`;

        // ===== Kirim ke WhatsApp =====
        let waNumber = nohp.replace(/^0/, '62');
        window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(pesan)}`, '_blank');
      } catch (err) {
        status.innerText = "‚ùå Gagal mengirim data!";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
