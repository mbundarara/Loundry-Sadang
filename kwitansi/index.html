<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kwitansi Laundry Sadang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 420px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #222;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #loginBox { display: block; }
    #formBox { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>üí¶ Laundry Sadang</h2>
  <p>Jl. Masjid Baiturohim<br>Sadang - Purwasari</p>

  <!-- Login PIN -->
  <div id="loginBox">
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <button onclick="checkPIN()">Masuk</button>
  </div>

  <!-- Form Kwitansi -->
  <div id="formBox" class="hidden">
    <input type="text" id="nama" placeholder="Nama Pelanggan" required>
    <input type="tel" id="nohp" placeholder="No HP (misal: 085172191936)" required>
    <textarea id="catatan" placeholder="Catatan (opsional)"></textarea>
    <input type="number" id="total" placeholder="Total (Rp)" required>
    <button onclick="kirimData()">üíæ Simpan Kwitansi</button>
    <button onclick="shareWA()">üì± Share via WhatsApp</button>
    <button onclick="window.print()">üñ®Ô∏è Print Kwitansi</button>
  </div>

  <p id="status" style="color: green; margin-top: 10px;"></p>
</div>

<script>
  const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyVaRDHvlCfcCPY0LWoPPxGp3FcUsR5QA4MqnkR8BS9hjoJ-E0meS7aKHeX8q0WVGbCbw/exec";
  const PIN = "1234"; // ubah sesuai kebutuhanmu

  function checkPIN() {
    const pinInput = document.getElementById("pin").value.trim();
    if (pinInput === PIN) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("formBox").classList.remove("hidden");
    } else {
      alert("PIN salah!");
    }
  }

  async function kirimData() {
    const nama = document.getElementById("nama").value.trim();
    const nohp = document.getElementById("nohp").value.trim();
    const catatan = document.getElementById("catatan").value.trim();
    const total = document.getElementById("total").value.trim();

    if (!nama || !total) {
      alert("Nama dan Total wajib diisi!");
      return;
    }

    try {
      const res = await fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        body: JSON.stringify({ nama, nohp, catatan, total }),
        headers: { "Content-Type": "application/json" },
      });
      const result = await res.json();

      if (result.status === "ok") {
        document.getElementById("status").innerText = "‚úÖ Data berhasil dikirim!";
      } else {
        document.getElementById("status").innerText = "‚ùå Gagal mengirim data.";
      }
    } catch (err) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Error koneksi: " + err.message;
    }
  }

  function shareWA() {
    const nama = document.getElementById("nama").value.trim();
    const catatan = document.getElementById("catatan").value.trim();
    const total = parseInt(document.getElementById("total").value || 0).toLocaleString("id-ID");
    const nohp = document.getElementById("nohp").value.trim().replace(/^0/, "62");

    const pesan = 
`Loundry Sadang
Jl. Masjid Baiturohim
Sadang - Purwasari

Nama: ${nama}
Catatan: ${catatan}
Total: Rp${total}

0851 7219 1936
WA/DANA a.n Hilman Firmansyah`;

    const waUrl = `https://wa.me/${nohp}?text=${encodeURIComponent(pesan)}`;
    window.open(waUrl, "_blank");
  }
</script>

</body>
</html>
