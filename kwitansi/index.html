<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwitansi Laundry Sadang</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fafafa;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      width: 95%;
      max-width: 400px;
      background: #fff;
      margin-top: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 20px; margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff; color: white; font-weight: bold;
      border: none; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    .receipt {
      margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 10px;
      font-size: 14px; line-height: 1.4; white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <h1>Login Kwitansi</h1>
    <input type="password" id="pinInput" placeholder="Masukkan PIN">
    <button onclick="checkPin()">Masuk</button>
  </div>

  <div class="container hidden" id="formBox">
    <h1>Laundry Sadang</h1>
    <p>Jl. Masjid Baiturohim<br>Sadang - Purwasari</p>
    <input type="text" id="nama" placeholder="Nama Pelanggan">
    <input type="text" id="catatan" placeholder="Catatan">
    <input type="number" id="total" placeholder="Total (Rp)">
    <button onclick="generateKwitansi()">Buat Kwitansi</button>
    <div id="receipt" class="receipt hidden"></div>
  </div>

  <script>
    const PIN = "1234"; // ubah sesuai kebutuhan
    const SHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz5Xh9BGzXcIlO_gJMfNksZpBShTtQoRG5tTVvO51uFbEJTB76qU2flyrPOhJEhswaX/exec";

    function checkPin() {
      const input = document.getElementById("pinInput").value.trim();
      if (input === PIN) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("formBox").classList.remove("hidden");
      } else {
        alert("PIN salah!");
      }
    }

    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
    }

    function generateKwitansi() {
      const nama = document.getElementById("nama").value.trim();
      const catatan = document.getElementById("catatan").value.trim();
      const total = document.getElementById("total").value.trim();

      if (!nama || !total) return alert("Nama dan total wajib diisi!");

      const now = new Date();
      const timestamp = now.toLocaleString('id-ID');
      const text = 
`Loundry Sadang
Jl. Masjid Baiturohim
Sadang - Purwasari

No Struk: ${timestamp}
Nama: ${nama}
Catatan: ${catatan}
Total: ${formatRupiah(total)}

0851 7219 1936
WA/Dana a.n Hilman Firmansyah`;

      const receiptBox = document.getElementById("receipt");
      receiptBox.textContent = text;
      receiptBox.classList.remove("hidden");

      // kirim ke Apps Script
      fetch(SHEET_WEBAPP_URL, {
        method: "POST",
        body: JSON.stringify({ nama, catatan, total }),
        headers: { "Content-Type": "application/json" }
      });

      // share ke WhatsApp
      const noHP = "6285172191936"; // no WA penerima
      const waText = encodeURIComponent(text);
      window.open(`https://wa.me/${noHP}?text=${waText}`, "_blank");

      // print thermal
      window.print();
    }
  </script>

</body>
</html>
