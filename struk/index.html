<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loundry Sadang</title>
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#f5f5f5;}
.container{padding:10px;max-width:600px;margin:auto;}
input,select,button,textarea{width:100%;padding:8px;margin:5px 0;box-sizing:border-box;font-size:14px;}
button{background:#4CAF50;color:white;border:none;cursor:pointer;font-size:14px;}
button:hover{background:#45a049;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px;}
th,td{border:1px solid #ddd;padding:5px;text-align:center;}
th{background:#ddd;font-weight:bold;}
.status-terkirim{color:green;font-weight:bold;}
.status-belum{color:red;font-weight:bold;}
.progress-bar{width:100%;background:#ddd;margin:5px 0;}
.progress-fill{width:0%;height:15px;background:#4CAF50;text-align:center;color:white;font-size:12px;}
@media print {
  body{background:#fff;}
  .container{width:58mm;padding:2mm;margin:0;}
  table, th, td{border:1px solid #000;font-size:10px;}
  button,input,select,textarea,.progress-bar,#search{display:none;}
}
</style>
</head>
<body>
<div class="container" id="appDiv">
  <h2>Input Struk</h2>
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="alamat" placeholder="Alamat">
  <input type="text" id="wa" placeholder="No WA (tampil 0 jika kosong)">
  <input type="text" id="layanan" placeholder="Jenis Layanan">
  <textarea id="keterangan" placeholder="Keterangan"></textarea>
  <input type="text" id="total" placeholder="Total (Rp)" oninput="formatRupiah(this)">
  <button onclick="saveStruk()">Simpan Struk</button>
  <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
  
  <div id="previewDiv" style="margin-top:10px;"></div>
  
  <hr>
  <h3>Cari Struk Terdahulu</h3>
  <input type="text" id="search" placeholder="Cari No / Nama / WA" oninput="renderHistory()">
  <table id="historyTable">
    <thead>
      <tr>
        <th>No Struk</th><th>Nama</th><th>No WA</th><th>Layanan</th><th>Keterangan</th><th>Total</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxXnlgEfyoylt0tZWzJNkAka_tEv9Lx5BSt9zkXhwhYW8xMr9qrPWWP24pzJEfsjMb5/exec";
let historyData=[];

function formatRupiah(el){
  let val = el.value.replace(/[^0-9]/g,'');
  if(val===''){el.value='';return;}
  el.value = 'Rp '+Number(val).toLocaleString('id-ID');
}

function saveStruk(){
  const data={
    nama:document.getElementById('nama').value,
    alamat:document.getElementById('alamat').value,
    wa:document.getElementById('wa').value || '0',
    layanan:document.getElementById('layanan').value,
    keterangan:document.getElementById('keterangan').value,
    total:Number(document.getElementById('total').value.replace(/[^0-9]/g,'')),
    user:'Admin'
  };
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'save',data:JSON.stringify(data)})})
  .then(r=>r.text())
  .then(noStruk=>{
    alert('Struk Tersimpan: '+noStruk);
    showPreview(noStruk);
    renderHistory();
  });
}

function showPreview(noStruk){
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'getHistory'})})
  .then(r=>r.json())
  .then(data=>{
    const s = data.find(x=>x.noStruk===noStruk);
    const div = document.getElementById('previewDiv');
    div.innerHTML = `<pre>
Loundry Sadang
Jl. Masjid Baiturohim Rt 05
----------------------------
No: ${s.noStruk}
Tanggal: ${s.tanggal}
Nama: ${s.nama}
Alamat: ${s.alamat}
WA: ${s.wa}
Layanan: ${s.layanan}
Keterangan: ${s.keterangan}
Total: Rp ${s.total}
----------------------------
WA/Dana: 0851 7219 1936
a.n: Hilman Firmansyah
</pre>
<button onclick="shareWA('${s.noStruk}')">Share WA</button>
<button onclick="copyStruk('${s.noStruk}')">Copy</button>
<button onclick="printStruk('${s.noStruk}')">Print</button>`;
  });
}

function renderHistory(){
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'getHistory'})})
  .then(r=>r.json())
  .then(data=>{
    historyData=data;
    const tbody=document.querySelector('#historyTable tbody');
    tbody.innerHTML='';
    const search=document.getElementById('search').value.toLowerCase();
    data.filter(s=>s.noStruk.toLowerCase().includes(search) || s.nama.toLowerCase().includes(search) || s.wa.includes(search))
    .forEach(s=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${s.noStruk}</td><td>${s.nama}</td><td>${s.wa}</td><td>${s.layanan}</td><td>${s.keterangan}</td><td>${s.total}</td>
      <td>
        <button onclick="editStruk('${s.noStruk}')">Edit</button>
        <button onclick="deleteStruk('${s.noStruk}')">Hapus</button>
        <button onclick="shareWA('${s.noStruk}')">Share Ulang</button>
        <button onclick="copyStruk('${s.noStruk}')">Copy Ulang</button>
        <button onclick="printStruk('${s.noStruk}')">Print Ulang</button>
      </td>`;
      tbody.appendChild(tr);
    });
  });
}

function editStruk(noStruk){
  const s=historyData.find(x=>x.noStruk===noStruk);
  const newWA = prompt('Edit No WA', s.wa);
  if(!newWA) return;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'editwa',noStruk,wa:newWA})})
  .then(()=>{alert('WA diupdate'); renderHistory();});
}

function deleteStruk(noStruk){
  if(!confirm('Hapus struk?')) return;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'delete',noStruk})})
  .then(()=>{alert('Struk dihapus'); renderHistory();});
}

function shareWA(noStruk){
  const s = historyData.find(x=>x.noStruk===noStruk);
  const url='https://wa.me/'+s.wa+'?text=Struk%20Laundry%20'+s.noStruk;
  window.open(url,'_blank');
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'share',noStruk,wa:s.wa,user:'Admin'})})
  .then(()=>renderHistory());
}

function copyStruk(noStruk){
  const s = historyData.find(x=>x.noStruk===noStruk);
  const text=`Loundry Sadang\nNo: ${s.noStruk}\nNama: ${s.nama}\nAlamat: ${s.alamat}\nWA: ${s.wa}\nLayanan: ${s.layanan}\nKeterangan: ${s.keterangan}\nTotal: Rp ${s.total}\nWA/Dana: 0851 7219 1936\na.n: Hilman Firmansyah`;
  navigator.clipboard.writeText(text).then(()=>alert('Struk disalin ke clipboard'));
}

function printStruk(noStruk){
  const s = historyData.find(x=>x.noStruk===noStruk);
  const win = window.open('','Print','width=300,height=600');
  win.document.write('<pre>Loundry Sadang\n'+
    'No: '+s.noStruk+'\nTanggal: '+s.tanggal+'\nNama: '+s.nama+'\nAlamat: '+s.alamat+'\nWA: '+s.wa+
    '\nLayanan: '+s.layanan+'\nKeterangan: '+s.keterangan+'\nTotal: Rp '+s.total+
    '\n---------------------------\nWA/Dana: 0851 7219 1936\na.n: Hilman Firmansyah</pre>');
  win.print();
}
</script>
</body>
</html>
