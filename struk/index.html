<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loundry Sadang</title>
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#f5f5f5;}
.container{padding:10px;max-width:600px;margin:auto;}
input,select,button,textarea{width:100%;padding:8px;margin:5px 0;box-sizing:border-box;font-size:14px;}
button{background:#4CAF50;color:white;border:none;cursor:pointer;font-size:14px;}
button:hover{background:#45a049;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px;}
th,td{border:1px solid #ddd;padding:5px;text-align:center;}
th{background:#ddd;font-weight:bold;}
.status-terkirim{color:green;font-weight:bold;}
.status-belum{color:red;font-weight:bold;}
.progress-bar{width:100%;background:#ddd;margin:5px 0;}
.progress-fill{width:0%;height:15px;background:#4CAF50;text-align:center;color:white;font-size:12px;}
/* Print 58mm */
@media print {
  body{background:#fff;}
  .container{width:58mm;padding:2mm;margin:0;}
  table, th, td{border:1px solid #000;font-size:10px;}
  button,input,select,textarea,.progress-bar,#search{display:none;}
}
</style>
</head>
<body>
<div class="container" id="loginDiv">
  <h2>Login PIN</h2>
  <input type="password" id="pinInput" placeholder="Masukkan PIN">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<div class="container" id="appDiv" style="display:none;">
  <h2>Input Struk</h2>
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="alamat" placeholder="Alamat">
  <input type="text" id="wa" placeholder="No WA">
  <select id="layanan">
    <option value="Cuci Kiloan">Cuci Kiloan</option>
    <option value="Cuci Satuan">Cuci Satuan</option>
    <option value="Ekspres">Ekspres</option>
  </select>
  <select id="status">
    <option value="Diterima">Diterima</option>
    <option value="Cuci">Cuci</option>
    <option value="Dryer">Dryer</option>
    <option value="Strika">Strika</option>
    <option value="Packing">Packing</option>
    <option value="Siap Antar">Siap Antar</option>
  </select>
  <textarea id="keterangan" placeholder="Keterangan"></textarea>
  <input type="number" id="total" placeholder="Total (Rp)">
  <button onclick="saveStruk()">Simpan Struk</button>
  <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
  <hr>
  <h3>Riwayat Struk</h3>
  <input type="text" id="search" placeholder="Cari nama / no WA / no struk" oninput="renderHistory()">
  <table id="historyTable">
    <thead>
      <tr>
        <th>No Struk</th><th>Nama</th><th>No WA</th><th>Layanan</th><th>Status</th>
        <th>Total</th><th>Status Kirim</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyFnAMoTPeMvPLr0IZZ06mCn3Ty8zqD3ulcHXbRs4IDJNcFiNikqUpm7Ylw7Qacle3b/exec";
let role="", userName="User1", historyData=[];

// ----- LOGIN -----
function login(){
  const pin=document.getElementById('pinInput').value;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'pin',pin})})
  .then(r=>r.text()).then(res=>{
    if(res==='INVALID'){document.getElementById('loginMsg').innerText='PIN salah'; return;}
    role=res;
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('appDiv').style.display='block';
    renderHistory();
    syncOffline();
  });
}

// ----- OFFLINE STORAGE -----
function saveOffline(data){
  let offline=JSON.parse(localStorage.getItem('offline'))||[];
  offline.push(data);
  localStorage.setItem('offline',JSON.stringify(offline));
}

function syncOffline(){
  if(!navigator.onLine)return;
  let offline=JSON.parse(localStorage.getItem('offline'))||[];
  if(offline.length===0)return;
  let total=offline.length;
  offline.forEach((d,i)=>{
    fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'save',data:JSON.stringify(d))})
    .then(r=>r.text())
    .then(()=>{
      document.getElementById('progressFill').style.width=Math.round(((i+1)/total)*100)+'%';
      document.getElementById('progressFill').innerText=Math.round(((i+1)/total)*100)+'%';
      if(i===total-1){
        alert('Semua data offline berhasil diunggah');
        localStorage.removeItem('offline');
        renderHistory();
      }
    });
  });
}

// ----- SIMPAN STRUK -----
function saveStruk(){
  const data={
    nama:document.getElementById('nama').value,
    alamat:document.getElementById('alamat').value,
    wa:document.getElementById('wa').value,
    layanan:document.getElementById('layanan').value,
    status:document.getElementById('status').value,
    keterangan:document.getElementById('keterangan').value,
    total:Number(document.getElementById('total').value),
    user:userName
  };
  if(!navigator.onLine){
    saveOffline(data);
    alert('Offline: Data tersimpan sementara');
    return;
  }
  fetch(API_URL,{
    method:'POST',
    body:new URLSearchParams({action:'save',data:JSON.stringify(data)})
  }).then(r=>r.text()).then(noStruk=>{
    alert('Struk Tersimpan: '+noStruk);
    renderHistory();
  });
}

// ----- RENDER RIWAYAT -----
function renderHistory(){
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'getHistory'})})
  .then(r=>r.json()).then(data=>{
    historyData=data;
    const tbody=document.querySelector('#historyTable tbody');
    tbody.innerHTML='';
    const search=document.getElementById('search').value.toLowerCase();
    data.filter(s=>s.nama.toLowerCase().includes(search)||s.wa.includes(search)||s.noStruk.includes(search))
    .forEach(s=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${s.noStruk}</td>
        <td>${s.nama}</td>
        <td>${s.wa}</td>
        <td>${s.layanan}</td>
        <td>${s.status}</td>
        <td>${s.total}</td>
        <td class="${s.statusWA==='Terkirim'?'status-terkirim':'status-belum'}">${s.statusWA}</td>
        <td>
          <button onclick="editWA('${s.noStruk}')">Edit WA</button>
          <button onclick="shareWA('${s.noStruk}')">Share WA</button>
          <button onclick="copyStruk('${s.noStruk}')">Copy</button>
          <button onclick="printStruk('${s.noStruk}')">Print</button>
          <button onclick="deleteStruk('${s.noStruk}')">Hapus</button>
        </td>`;
      tbody.appendChild(tr);
    });
  });
}

// ----- EDIT WA -----
function editWA(noStruk){
  const newWA=prompt('Masukkan No WA baru');
  if(!newWA)return;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'editwa',noStruk,wa:newWA})})
  .then(()=>{alert('WA diupdate');renderHistory();});
}

// ----- SHARE WA -----
function shareWA(noStruk){
  const s=historyData.find(x=>x.noStruk===noStruk);
  const url='https://wa.me/'+s.wa+'?text=Struk%20Laundry%20'+s.noStruk;
  window.open(url,'_blank');
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'share',noStruk,wa:s.wa,user:userName})})
  .then(()=>renderHistory());
}

// ----- COPY STRUK -----
function copyStruk(noStruk){
  const s=historyData.find(x=>x.noStruk===noStruk);
  const text=`Loundry Sadang\nNo: ${s.noStruk}\nNama: ${s.nama}\nAlamat: ${s.alamat}\nWA: ${s.wa}\nLayanan: ${s.layanan}\nStatus: ${s.status}\nKeterangan: ${s.keterangan}\nTotal: Rp ${s.total}\nGrand Total: Rp ${s.grandTotal}`;
  navigator.clipboard.writeText(text).then(()=>alert('Struk disalin ke clipboard'));
}

// ----- PRINT STRUK -----
function printStruk(noStruk){
  const s=historyData.find(x=>x.noStruk===noStruk);
  const win=window.open('','Print','width=300,height=600');
  win.document.write('<pre>Loundry Sadang\n'+
    'No: '+s.noStruk+'\nNama: '+s.nama+'\nAlamat: '+s.alamat+'\nWA: '+s.wa+
    '\nLayanan: '+s.layanan+'\nStatus: '+s.status+'\nKeterangan: '+s.keterangan+
    '\nTotal: Rp '+s.total+'\nGrand Total: Rp '+s.grandTotal+
    '\n---------------------------</pre>');
  win.print();
}

// ----- DELETE STRUK -----
function deleteStruk(noStruk){
  if(!confirm('Hapus struk?'))return;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'delete',noStruk})})
  .then(()=>{alert('Struk dihapus');renderHistory();});
}

// ----- AUTO SYNC ONLINE -----
window.addEventListener('online',syncOffline);
</script>
</body>
</html>
