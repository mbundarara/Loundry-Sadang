<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loundry Sadang</title>
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#f5f5f5;}
.container{padding:10px;max-width:600px;margin:auto;}
input,select,button,textarea{width:100%;padding:8px;margin:5px 0;box-sizing:border-box;font-size:14px;}
button{background:#4CAF50;color:white;border:none;cursor:pointer;font-size:14px;}
button:hover{background:#45a049;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px;}
th,td{border:1px solid #ddd;padding:5px;text-align:center;}
th{background:#ddd;font-weight:bold;}
.status-terkirim{color:green;font-weight:bold;}
.status-belum{color:red;font-weight:bold;}
.progress-bar{width:100%;background:#ddd;margin:5px 0;}
.progress-fill{width:0%;height:15px;background:#4CAF50;text-align:center;color:white;font-size:12px;}
/* Print 58mm */
@media print {
  body{background:#fff;}
  .container{width:58mm;padding:2mm;margin:0;}
  table, th, td{border:1px solid #000;font-size:10px;}
  button,input,select,textarea,.progress-bar,#search{display:none;}
}
</style>
</head>
<body>
<div class="container" id="loginDiv">
  <h2>Login PIN</h2>
  <input type="password" id="pinInput" placeholder="Masukkan PIN">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<div class="container" id="appDiv" style="display:none;">
  <h2>Input Struk</h2>
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="alamat" placeholder="Alamat">
  <input type="text" id="wa" placeholder="No WA">
  <select id="layanan">
    <option value="Cuci Kiloan">Cuci Kiloan</option>
    <option value="Cuci Satuan">Cuci Satuan</option>
    <option value="Ekspres">Ekspres</option>
  </select>
  <select id="status">
    <option value="Diterima">Diterima</option>
    <option value="Proses">Proses</option>
    <option value="Selesai">Selesai</option>
  </select>
  <textarea id="keterangan" placeholder="Keterangan"></textarea>
  <input type="number" id="total" placeholder="Total (Rp)">
  <button onclick="saveStruk()">Simpan Struk</button>

  <div id="previewStruk" style="border:1px solid #000;padding:5px;margin-top:10px;white-space:pre-wrap;"></div>

  <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>
  <hr>
  <h3>Riwayat Struk</h3>
  <input type="text" id="search" placeholder="Cari nama / no WA / no struk" oninput="renderHistory()">
  <table id="historyTable">
    <thead>
      <tr>
        <th>No Struk</th><th>Nama</th><th>No WA</th><th>Layanan</th><th>Status</th>
        <th>Total</th><th>Status Kirim</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyFnAMoTPeMvPLr0IZZ06mCn3Ty8zqD3ulcHXbRs4IDJNcFiNikqUpm7Ylw7Qacle3b/exec";
let role="", userName="User1", historyData=[];

// ----- LOGIN -----
function login(){
  const pin=document.getElementById('pinInput').value;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'pin',pin})})
  .then(r=>r.text()).then(res=>{
    if(res==='INVALID'){document.getElementById('loginMsg').innerText='PIN salah'; return;}
    role=res;
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('appDiv').style.display='block';
    renderHistory();
    syncOffline();
  });
}

// ----- OFFLINE STORAGE -----
function saveOffline(data){
  let offline=JSON.parse(localStorage.getItem('offline'))||[];
  offline.push(data);
  localStorage.setItem('offline',JSON.stringify(offline));
}

function syncOffline(){
  if(!navigator.onLine)return;
  let offline=JSON.parse(localStorage.getItem('offline'))||[];
  if(offline.length===0)return;
  let total=offline.length;
  offline.forEach((d,i)=>{
    fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'save',data:JSON.stringify(d))})
    .then(r=>r.text())
    .then(()=>{
      document.getElementById('progressFill').style.width=Math.round(((i+1)/total)*100)+'%';
      document.getElementById('progressFill').innerText=Math.round(((i+1)/total)*100)+'%';
      if(i===total-1){
        alert('Semua data offline berhasil diunggah');
        localStorage.removeItem('offline');
        renderHistory();
      }
    });
  });
}

// ----- SIMPAN STRUK -----
function saveStruk(){
  const data={
    nama:document.getElementById('nama').value,
    alamat:document.getElementById('alamat').value,
    wa:document.getElementById('wa').value,
    layanan:document.getElementById('layanan').value,
    status:document.getElementById('status').value,
    keterangan:document.getElementById('keterangan').value,
    total:Number(document.getElementById('total').value),
    user:userName
  };
  if(!navigator.onLine){
    saveOffline(data);
    alert('Offline: Data tersimpan sementara');
    return;
  }
  fetch(API_URL,{
    method:'POST',
    body:new URLSearchParams({action:'save',data:JSON.stringify(data)})
  }).then(r=>r.text()).then(noStruk=>{
    showPreview(data,noStruk);
    renderHistory();
  });
}

// ----- SHOW PREVIEW -----
function showPreview(data,noStruk){
  const div=document.getElementById('previewStruk');
  div.innerText=
`Loundry Sadang
Jl. Masjid Baiturohim Rt 05
----------------------------
No: ${noStruk}
Tanggal: ${new Date().toLocaleString('id-ID')}
Nama: ${data.nama}
Alamat: ${data.alamat}
WA: ${data.wa}
Layanan: ${data.layanan}
Status: ${data.status}
Keterangan: ${data.keterangan}
Total: Rp ${data.total}
----------------------------
WA/Dana: 0851 7219 1936
a.n: Hilman Firmansyah`;

  div.innerHTML += `<br>
    <button onclick="shareWA('${noStruk}')">Share WA</button>
    <button onclick="copyStruk('${noStruk}')">Copy</button>
    <button onclick="printStruk('${noStruk}')">Print</button>`;
}

// ----- RENDER RIWAYAT -----
function renderHistory(){/* nanti tambahkan fetch getHistory */}

// ----- SHARE / COPY / PRINT -----
function shareWA(noStruk){/* nanti tambahkan fungsi WA */}
function copyStruk(noStruk){/* nanti tambahkan fungsi copy */}
function printStruk(noStruk){/* nanti tambahkan fungsi print */}

// ----- AUTO SYNC ONLINE -----
window.addEventListener('online',syncOffline);
</script>
</body>
</html>
