<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loundry Sadang</title>
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#f5f5f5;}
.container{padding:10px;max-width:600px;margin:auto;}
input,select,button,textarea{width:100%;padding:8px;margin:5px 0;box-sizing:border-box;font-size:14px;}
button{background:#4CAF50;color:white;border:none;cursor:pointer;font-size:14px;}
button:hover{background:#45a049;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px;}
th,td{border:1px solid #ddd;padding:5px;text-align:center;}
th{background:#ddd;font-weight:bold;}
.status-terkirim{color:green;font-weight:bold;}
.status-belum{color:red;font-weight:bold;}
.progress-bar{width:100%;background:#ddd;margin:5px 0;}
.progress-fill{width:0%;height:15px;background:#4CAF50;text-align:center;color:white;font-size:12px;}
.preview{border:1px solid #ccc;padding:5px;margin:10px 0;font-size:12px;white-space:pre;}
@media print {
  body{background:#fff;}
  .container{width:58mm;padding:2mm;margin:0;}
  table, th, td{border:1px solid #000;font-size:10px;}
  button,input,select,textarea,.progress-bar,#search{display:none;}
}
</style>
</head>
<body>
<div class="container" id="loginDiv">
  <h2>Login PIN</h2>
  <input type="password" id="pinInput" placeholder="Masukkan PIN">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<div class="container" id="appDiv" style="display:none;">
  <h2>Input Struk</h2>
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="alamat" placeholder="Alamat">
  <input type="text" id="wa" placeholder="No WA">
  <select id="layanan">
    <option value="Cuci Kiloan">Cuci Kiloan</option>
    <option value="Cuci Satuan">Cuci Satuan</option>
    <option value="Ekspres">Ekspres</option>
  </select>
  <select id="status">
    <option value="Diterima">Diterima</option>
    <option value="Proses">Proses</option>
    <option value="Selesai">Selesai</option>
  </select>
  <textarea id="keterangan" placeholder="Keterangan"></textarea>
  <input type="number" id="total" placeholder="Total (Rp)">
  <button onclick="saveStruk()">Simpan Struk</button>
  <div class="progress-bar"><div class="progress-fill" id="progressFill">0%</div></div>

  <div id="previewDiv" class="preview" style="display:none;"></div>
  <div id="previewButtons" style="display:none;">
    <button onclick="sharePreview()">Share WA</button>
    <button onclick="copyPreview()">Copy</button>
    <button onclick="printPreview()">Print</button>
  </div>

  <hr>
  <h3>Cari Struk</h3>
  <input type="text" id="search" placeholder="Cari nama / no WA / no struk">
  <button onclick="searchStruk()">Cari</button>
  <div id="searchPreview" class="preview" style="display:none;"></div>
  <div id="searchButtons" style="display:none;">
    <button onclick="editSearch()">Edit</button>
    <button onclick="deleteSearch()">Hapus</button>
    <button onclick="shareSearch()">Share Ulang</button>
    <button onclick="copySearch()">Copy Ulang</button>
    <button onclick="printSearch()">Print Ulang</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyFnAMoTPeMvPLr0IZZ06mCn3Ty8zqD3ulcHXbRs4IDJNcFiNikqUpm7Ylw7Qacle3b/exec";
let role="", userName="User1";
let lastPreview=null;
let searchResult=null;

function login(){
  const pin=document.getElementById('pinInput').value;
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'pin',pin})})
  .then(r=>r.text()).then(res=>{
    if(res==='INVALID'){document.getElementById('loginMsg').innerText='PIN salah'; return;}
    role=res;
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('appDiv').style.display='block';
  });
}

// Simpan struk dan tampil preview
function saveStruk(){
  const data={
    nama:document.getElementById('nama').value,
    alamat:document.getElementById('alamat').value,
    wa:document.getElementById('wa').value,
    layanan:document.getElementById('layanan').value,
    status:document.getElementById('status').value,
    keterangan:document.getElementById('keterangan').value,
    total:Number(document.getElementById('total').value),
    user:userName
  };
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'save',data:JSON.stringify(data)})})
  .then(r=>r.text())
  .then(noStruk=>{
    lastPreview={...data,noStruk};
    showPreview(lastPreview);
    document.getElementById('nama').value=''; document.getElementById('alamat').value=''; document.getElementById('wa').value='';
    document.getElementById('keterangan').value=''; document.getElementById('total').value='';
  });
}

function showPreview(s){
  let text=`No Struk: ${s.noStruk}\nNama: ${s.nama}\nAlamat: ${s.alamat}\nWA: ${s.wa}\nLayanan: ${s.layanan}\nStatus: ${s.status}\nKeterangan: ${s.keterangan}\nTotal: Rp ${s.total}`;
  document.getElementById('previewDiv').innerText=text;
  document.getElementById('previewDiv').style.display='block';
  document.getElementById('previewButtons').style.display='block';
}

// Tombol preview
function sharePreview(){window.open('https://wa.me/'+lastPreview.wa+'?text=Struk%20Laundry%20'+lastPreview.noStruk,'_blank');}
function copyPreview(){navigator.clipboard.writeText(document.getElementById('previewDiv').innerText);}
function printPreview(){let w=window.open('','Print'); w.document.write('<pre>'+document.getElementById('previewDiv').innerText+'</pre>'); w.print();}

// Pencarian struk
function searchStruk(){
  const term=document.getElementById('search').value.toLowerCase();
  fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'getHistory'})})
  .then(r=>r.json())
  .then(data=>{
    searchResult=data.find(s=>s.nama.toLowerCase().includes(term)||s.wa.includes(term)||s.noStruk.includes(term));
    if(searchResult){showSearch(searchResult);}
    else{document.getElementById('searchPreview').innerText='Data tidak ditemukan'; document.getElementById('searchButtons').style.display='none';}
  });
}

function showSearch(s){
  let text=`No Struk: ${s.noStruk}\nNama: ${s.nama}\nAlamat: ${s.alamat}\nWA: ${s.wa}\nLayanan: ${s.layanan}\nStatus: ${s.status}\nKeterangan: ${s.keterangan}\nTotal: Rp ${s.total}`;
  document.getElementById('searchPreview').innerText=text;
  document.getElementById('searchPreview').style.display='block';
  document.getElementById('searchButtons').style.display='block';
}

// Tombol search
function editSearch(){ let newWA=prompt('Edit No WA:',searchResult.wa); if(!newWA) return; fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'editwa',noStruk:searchResult.noStruk,wa:newWA})}).then(()=>searchStruk()); }
function deleteSearch(){ if(confirm('Hapus struk?')) fetch(API_URL,{method:'POST',body:new URLSearchParams({action:'delete',noStruk:searchResult.noStruk})}).then(()=>{document.getElementById('searchPreview').innerText=''; document.getElementById('searchButtons').style.display='none';});}
function shareSearch(){window.open('https://wa.me/'+searchResult.wa+'?text=Struk%20Laundry%20'+searchResult.noStruk,'_blank');}
function copySearch(){navigator.clipboard.writeText(document.getElementById('searchPreview').innerText);}
function printSearch(){let w=window.open('','Print'); w.document.write('<pre>'+document.getElementById('searchPreview').innerText+'</pre>'); w.print();}
</script>
</body>
</html>
